<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pixel-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ade80"></stop>
      <stop offset="100%" stop-color="#16a34a"></stop>
    </linearGradient>
  </defs>

  <!-- جسم بيكسل: مربع ناعم مع حواف طفولية -->
  <rect x="10" y="14" width="100" height="92" rx="28" fill="url(#pixel-bg)"></rect>

  <!-- إطار داخلي يعطي إحساس شاشة لعبة -->
  <rect x="24" y="28" width="72" height="60" rx="16" fill="#f9fafb"></rect>

  <!-- وجه بكسلي -->
  <!-- عينان مربعتان كبيرة -->
  <rect x="36" y="44" width="10" height="10" rx="2" fill="#0f172a"></rect>
  <rect x="62" y="44" width="10" height="10" rx="2" fill="#0f172a"></rect>
  <!-- لمعة صغيرة -->
  <rect x="38" y="46" width="3" height="3" rx="1" fill="#e5e7eb"></rect>
  <rect x="64" y="46" width="3" height="3" rx="1" fill="#e5e7eb"></rect>

  <!-- خدود -->
  <circle cx="34" cy="56" r="3" fill="#fb7185"></circle>
  <circle cx="74" cy="56" r="3" fill="#fb7185"></circle>

  <!-- فم بكسلي مبتسم -->
  <rect x="44" y="60" width="4" height="4" fill="#0f172a"></rect>
  <rect x="52" y="64" width="4" height="4" fill="#0f172a"></rect>
  <rect x="60" y="60" width="4" height="4" fill="#0f172a"></rect>

  <!-- أزرار أرقام/مربعات تعليمية تحت الوجه -->
  <rect x="34" y="76" width="8" height="8" fill="#22c5fd" rx="2"></rect>
  <rect x="48" y="76" width="8" height="8" fill="#facc15" rx="2"></rect>
  <rect x="62" y="76" width="8" height="8" fill="#a855f7" rx="2"></rect>

  <text x="38" y="82" text-anchor="middle" font-size="7" fill="#0f172a" font-family="system-ui">1</text>
  <text x="52" y="82" text-anchor="middle" font-size="7" fill="#0f172a" font-family="system-ui">2</text>
  <text x="66" y="82" text-anchor="middle" font-size="7" fill="#f9fafb" font-family="system-ui">?</text>

  <!-- خطوط حركة صغيرة على الجوانب -->
  <path d="M20 40 L14 38" stroke="#bbf7d0" stroke-width="3" stroke-linecap="round"></path>
  <path d="M20 50 L14 52" stroke="#bbf7d0" stroke-width="3" stroke-linecap="round"></path>
  <path d="M100 44 L106 40" stroke="#bbf7d0" stroke-width="3" stroke-linecap="round"></path>
  <path d="M100 54 L106 58" stroke="#bbf7d0" stroke-width="3" stroke-linecap="round"></path>
</svg>
